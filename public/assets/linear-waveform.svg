<svg width="1200" height="300" viewBox="0 0 1200 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="waveGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#4ecdc4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#45b7d1;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#f9ca24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6c5ce7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="300" fill="rgba(0,0,0,0.1)" />
  
  <!-- Baseline -->
  <line x1="0" y1="150" x2="1200" y2="150" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
  
  <!-- Waveform bars -->
  <g id="linear-waveform">
    <!-- Create a series of animated bars across the width -->
    <rect x="0" y="120" width="8" height="60" fill="url(#waveGradient)" opacity="0.8">
      <animate attributeName="height" values="30;80;40;60;30" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="y" values="135;110;130;120;135" dur="2s" repeatCount="indefinite"/>
    </rect>
    <rect x="12" y="100" width="8" height="100" fill="url(#waveGradient)" opacity="0.8">
      <animate attributeName="height" values="70;120;50;90;70" dur="2s" repeatCount="indefinite" begin="0.1s"/>
      <animate attributeName="y" values="115;90;125;105;115" dur="2s" repeatCount="indefinite" begin="0.1s"/>
    </rect>
    <rect x="24" y="130" width="8" height="40" fill="url(#waveGradient)" opacity="0.8">
      <animate attributeName="height" values="20;70;35;50;20" dur="2s" repeatCount="indefinite" begin="0.2s"/>
      <animate attributeName="y" values="140;115;132.5;125;140" dur="2s" repeatCount="indefinite" begin="0.2s"/>
    </rect>
    <rect x="36" y="110" width="8" height="80" fill="url(#waveGradient)" opacity="0.8">
      <animate attributeName="height" values="60;110;45;85;60" dur="2s" repeatCount="indefinite" begin="0.3s"/>
      <animate attributeName="y" values="120;95;127.5;107.5;120" dur="2s" repeatCount="indefinite" begin="0.3s"/>
    </rect>
    <rect x="48" y="125" width="8" height="50" fill="url(#waveGradient)" opacity="0.8">
      <animate attributeName="height" values="40;90;25;65;40" dur="2s" repeatCount="indefinite" begin="0.4s"/>
      <animate attributeName="y" values="130;105;137.5;117.5;130" dur="2s" repeatCount="indefinite" begin="0.4s"/>
    </rect>
    
    <!-- Continue pattern across the width - adding more bars -->
    <g id="repeated-pattern">
      <!-- Repeat the pattern every 60px -->
      <use href="#linear-waveform" transform="translate(60,0)"/>
      <use href="#linear-waveform" transform="translate(120,0)"/>
      <use href="#linear-waveform" transform="translate(180,0)"/>
      <use href="#linear-waveform" transform="translate(240,0)"/>
      <use href="#linear-waveform" transform="translate(300,0)"/>
      <use href="#linear-waveform" transform="translate(360,0)"/>
      <use href="#linear-waveform" transform="translate(420,0)"/>
      <use href="#linear-waveform" transform="translate(480,0)"/>
      <use href="#linear-waveform" transform="translate(540,0)"/>
      <use href="#linear-waveform" transform="translate(600,0)"/>
      <use href="#linear-waveform" transform="translate(660,0)"/>
      <use href="#linear-waveform" transform="translate(720,0)"/>
      <use href="#linear-waveform" transform="translate(780,0)"/>
      <use href="#linear-waveform" transform="translate(840,0)"/>
      <use href="#linear-waveform" transform="translate(900,0)"/>
      <use href="#linear-waveform" transform="translate(960,0)"/>
      <use href="#linear-waveform" transform="translate(1020,0)"/>
      <use href="#linear-waveform" transform="translate(1080,0)"/>
      <use href="#linear-waveform" transform="translate(1140,0)"/>
    </g>
  </g>
  
  <!-- Frequency indicators -->
  <text x="50" y="280" fill="rgba(255,255,255,0.6)" font-family="monospace" font-size="12">0Hz</text>
  <text x="300" y="280" fill="rgba(255,255,255,0.6)" font-family="monospace" font-size="12">1kHz</text>
  <text x="600" y="280" fill="rgba(255,255,255,0.6)" font-family="monospace" font-size="12">5kHz</text>
  <text x="900" y="280" fill="rgba(255,255,255,0.6)" font-family="monospace" font-size="12">10kHz</text>
  <text x="1100" y="280" fill="rgba(255,255,255,0.6)" font-family="monospace" font-size="12">20kHz</text>
</svg>